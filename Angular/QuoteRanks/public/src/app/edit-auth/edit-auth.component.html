<div id='main'>
        
    <h5>Edit a quotable author</h5>

    <form #editauth="ngForm" id="custom" (submit)="onSubmit()">
        <label>Name:</label>
        <input 
            type="text" 
            name="ename" 
            required
            minlength="8"
            maxlength="40"
            [(ngModel)]="editAuthor.name"
            #ename="ngModel"> 
            
        <button class="btn btn-primary btn-sm" [routerLink]="['/Home']">Cancel</button>
        <button class="btn btn-primary btn-sm" [disabled]= 'editauth.invalid' type="submit" value="Submit">Submit</button>

        <p *ngIf="!ename.valid" >Enter valid name please</p>
        <p *ngIf="ename.valid">Name is all good</p>


    </form>

</div>
