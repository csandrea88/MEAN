<div style="text-align:center">

    <p> {{ newTask | json }} </p>
    <h3> New Task </h3>
    <form (submit)="onSubmitAdd()">
      <!-- use the json pipe to see how newTask changes in real time -->
        <label for="Title">Title:</label>
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
        <label for="Description">Description:</label>
        <input type="text" name="newTask.descriptn" [(ngModel)]="newTask.descriptn" />
        <input class="btn btn-default" type="submit" value="Create Task" />
    </form> 
   
  <div *ngFor="let task of tasks">
    <p>{{task.title}}</p>
    <button class="btn btn-default" (click)="onButtonClick(task)" >Edit</button>
    <button class="btn btn-default" (click)="onSubmitDelete(task)">Delete</button>
  </div>

  <h3 *ngIf="showEditform" > Update Task </h3>
  <form *ngIf="showEditform" (submit)="onSubmitUpdate()">
      <!-- use the json pipe to see how newTask changes in real time -->
      <label for="Title">Title:</label>
      <input type="text" name="task.title" [(ngModel)]="task.title" />
      <label for="Description">Description:</label>
      <input type="text" name="task.descriptn" [(ngModel)]="task.descriptn" />
      <input class="btn btn-default" type="submit" value="Update" />
  </form>
